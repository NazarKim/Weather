<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Weather</h1>
    <input type="text" class="input">
</header>
<div class="major">
    <h1></h1>
    <div class="left">
        <img class="img">
        <div class="name"></div>
    </div>
    <div class="center_major">
        <div class="divWind">
            <img src="img/wind.png" alt="wind" class="windImg">
            <p class="windValue"></p>
        </div>
        <div class="pressDiv">
            <p>Pressure:</p>
            <p class="pressValue"></p>
        </div>
        <div class="humidityDiv">
            <p>Humidity:</p>
            <p class="humValue"></p>
        </div>
    </div>
    <div class="right">
        <img src="img/temp.png" alt="temp" class="temps_img">
        <div class="temp"></div>
    </div>
</div>
<script  defer src="script.js"></script>
</body>
</html>
